
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myClientFinancialsLabel" translate="zetravelcloudApp.clientFinancials.home.createOrEditLabel">Create or edit a ClientFinancials</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="clientFinancials.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.clientFinancials.creditLimit" for="field_creditLimit">CreditLimit</label>
            <input type="number" class="form-control" name="creditLimit" id="field_creditLimit"
                    ng-model="clientFinancials.creditLimit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.clientFinancials.balance" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                    ng-model="clientFinancials.balance"
                     />
        </div>

        <div class="form-group">
            <label translate="zetravelcloudApp.clientFinancials.client" for="field_client">client</label>
            <select class="form-control" id="field_client" name="client" ng-model="clientFinancials.client" ng-options="client as client.id for client in clients | orderBy:'id' track by client.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
