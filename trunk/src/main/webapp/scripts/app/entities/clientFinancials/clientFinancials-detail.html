
<div>
    <h2><span translate="zetravelcloudApp.clientFinancials.detail.title">ClientFinancials</span> {{clientFinancials.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.clientFinancials.creditLimit">CreditLimit</span>
                </td>
                <td>
                    <span class="form-control-static">{{clientFinancials.creditLimit}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.clientFinancials.balance">Balance</span>
                </td>
                <td>
                    <span class="form-control-static">{{clientFinancials.balance}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.clientFinancials.client">client</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="client.detail({id:clientFinancials.client.id})">{{clientFinancials.client.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
