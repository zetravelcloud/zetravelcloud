
<div>
    <h2><span translate="zetravelcloudApp.hotel.detail.title">Hotel</span> {{hotel.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.hotel.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{hotel.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.hotel.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{hotel.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.hotel.stars">Stars</span>
                </td>
                <td>
                    <span class="form-control-static">{{hotel.stars}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.hotel.provider">Provider</span>
                </td>
                <td>
                    <span class="form-control-static">{{hotel.provider}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
