<div>
    <h2 translate="zetravelcloudApp.hotel.home.title">Hotels</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hotel.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="zetravelcloudApp.hotel.home.createLabel">Create new Hotel
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="zetravelcloudApp.hotel.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address"><span translate="zetravelcloudApp.hotel.address">Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stars"><span translate="zetravelcloudApp.hotel.stars">Stars</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="provider"><span translate="zetravelcloudApp.hotel.provider">Provider</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="hotel in hotels track by hotel.id">
                    <td><a ui-sref="hotel.detail({id:hotel.id})">{{hotel.id}}</a></td>
                    <td>{{hotel.name}}</td>
                    <td>{{hotel.address}}</td>
                    <td>{{hotel.stars}}</td>
                    <td>{{hotel.provider}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hotel.detail({id:hotel.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel.edit({id:hotel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel.delete({id:hotel.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
