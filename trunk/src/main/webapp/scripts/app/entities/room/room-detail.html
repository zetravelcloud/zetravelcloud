
<div>
    <h2><span translate="zetravelcloudApp.room.detail.title">Room</span> {{room.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.room.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.room.nbOfAdults">NbOfAdults</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.nbOfAdults}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.room.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{room.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.room.currency">currency</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="currency.detail({id:room.currency.id})">{{room.currency.symbol}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.room.hotel">hotel</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="hotel.detail({id:room.hotel.id})">{{room.hotel.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
