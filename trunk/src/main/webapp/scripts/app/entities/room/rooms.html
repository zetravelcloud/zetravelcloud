<div>
    <h2 translate="zetravelcloudApp.room.home.title">Rooms</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="room.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="zetravelcloudApp.room.home.createLabel">Create new Room
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="zetravelcloudApp.room.type">Type</span></th>
                    <th><span translate="zetravelcloudApp.room.nbOfAdults">NbOfAdults</span></th>
                    <th><span translate="zetravelcloudApp.room.price">Price</span></th>
                    <th><span translate="zetravelcloudApp.room.currency">currency</span></th>
                    <th><span translate="zetravelcloudApp.room.hotel">hotel</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="room in rooms track by room.id">
                    <td><a ui-sref="room.detail({id:room.id})">{{room.id}}</a></td>
                    <td>{{room.type}}</td>
                    <td>{{room.nbOfAdults}}</td>
                    <td>{{room.price}}</td>
                    <td>
                        <a ui-sref="currency.detail({id:room.currency.id})">{{room.currency.symbol}}</a>
                    </td>
                    <td>
                        <a ui-sref="hotel.detail({id:room.hotel.id})">{{room.hotel.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="room.detail({id:room.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="room.edit({id:room.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="room.delete({id:room.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
