
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRoomLabel" translate="zetravelcloudApp.room.home.createOrEditLabel">Create or edit a Room</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="room.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.room.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="room.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.room.nbOfAdults" for="field_nbOfAdults">NbOfAdults</label>
            <input type="number" class="form-control" name="nbOfAdults" id="field_nbOfAdults"
                    ng-model="room.nbOfAdults"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.room.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="room.price"
                     />
        </div>

        <div class="form-group">
            <label translate="zetravelcloudApp.room.currency" for="field_currency">currency</label>
            <select class="form-control" id="field_currency" name="currency" ng-model="room.currency" ng-options="currency as currency.symbol for currency in currencys track by currency.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="zetravelcloudApp.room.hotel" for="field_hotel">hotel</label>
            <select class="form-control" id="field_hotel" name="hotel" ng-model="room.hotel" ng-options="hotel as hotel.name for hotel in hotels track by hotel.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
