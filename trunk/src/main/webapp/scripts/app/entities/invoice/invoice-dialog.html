
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInvoiceLabel" translate="zetravelcloudApp.invoice.home.createOrEditLabel">Create or edit a Invoice</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="invoice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.invoice.totalAmount" for="field_totalAmount">TotalAmount</label>
            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                    ng-model="invoice.totalAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.invoice.paid" for="field_paid">Paid</label>
            <input type="checkbox" class="form-control" name="paid" id="field_paid"
                    ng-model="invoice.paid"
                     />
        </div>

        <div class="form-group">
            <label translate="zetravelcloudApp.invoice.client" for="field_client">client</label>
            <select class="form-control" id="field_client" name="client" ng-model="invoice.client" ng-options="client as client.name for client in clients track by client.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
