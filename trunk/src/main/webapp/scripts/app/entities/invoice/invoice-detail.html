
<div>
    <h2><span translate="zetravelcloudApp.invoice.detail.title">Invoice</span> {{invoice.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.invoice.totalAmount">TotalAmount</span>
                </td>
                <td>
                    <span class="form-control-static">{{invoice.totalAmount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.invoice.paid">Paid</span>
                </td>
                <td>
                    <span class="form-control-static">{{invoice.paid}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.invoice.client">client</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="client.detail({id:invoice.client.id})">{{invoice.client.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
