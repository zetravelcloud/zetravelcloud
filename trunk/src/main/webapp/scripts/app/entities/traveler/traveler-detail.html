
<div>
    <h2><span translate="zetravelcloudApp.traveler.detail.title">Traveler</span> {{traveler.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.traveler.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{traveler.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.traveler.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{traveler.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.traveler.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{traveler.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.traveler.dateOfBirth">DateOfBirth</span>
                </td>
                <td>
                    <span class="form-control-static">{{traveler.dateOfBirth | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
