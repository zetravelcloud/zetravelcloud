<div>
    <h2 translate="zetravelcloudApp.traveler.home.title">Travelers</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="traveler.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="zetravelcloudApp.traveler.home.createLabel">Create new Traveler
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="zetravelcloudApp.traveler.name">Name</span></th>
                    <th><span translate="zetravelcloudApp.traveler.email">Email</span></th>
                    <th><span translate="zetravelcloudApp.traveler.phone">Phone</span></th>
                    <th><span translate="zetravelcloudApp.traveler.dateOfBirth">DateOfBirth</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="traveler in travelers track by traveler.id">
                    <td><a ui-sref="traveler.detail({id:traveler.id})">{{traveler.id}}</a></td>
                    <td>{{traveler.name}}</td>
                    <td>{{traveler.email}}</td>
                    <td>{{traveler.phone}}</td>
                        <td>{{traveler.dateOfBirth | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="traveler.detail({id:traveler.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="traveler.edit({id:traveler.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="traveler.delete({id:traveler.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
