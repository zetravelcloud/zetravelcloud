
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel" translate="zetravelcloudApp.client.home.createOrEditLabel">Create or edit a Client</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.client.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="client.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.client.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="client.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.client.mobile" for="field_mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="field_mobile"
                    ng-model="client.mobile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.client.fax" for="field_fax">Fax</label>
            <input type="text" class="form-control" name="fax" id="field_fax"
                    ng-model="client.fax"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setImage($file, client)" ngf-pattern="'image/*'">
            <label class="control-label" translate="zetravelcloudApp.client.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + client.imageContentType + ';base64,' + client.image}}" style="max-height: 100px;" ng-if="client.image"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{client.imageContentType}} {{byteSize(client.image)}}</span>
                    <button ng-click="client.image=null;client.imageContentType=null;"
                            ng-if="client.image"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImage($file, client)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="client.image"
                     />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="client.imageContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="zetravelcloudApp.client.clientType" for="field_clientType">ClientType</label>
            <input type="text" class="form-control" name="clientType" id="field_clientType"
                    ng-model="client.clientType"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
