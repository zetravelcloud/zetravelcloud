
<div>
    <h2><span translate="zetravelcloudApp.proposal.detail.title">Proposal</span> {{proposal.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposal.checkin">Checkin</span>
                </td>
                <td>
                    <span class="form-control-static">{{proposal.checkin | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposal.checkout">Checkout</span>
                </td>
                <td>
                    <span class="form-control-static">{{proposal.checkout | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposal.city">city</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="city.detail({id:proposal.city.id})">{{proposal.city.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposal.travelRequest">travelRequest</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="travelRequest.detail({id:proposal.travelRequest.id})">{{proposal.travelRequest.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
