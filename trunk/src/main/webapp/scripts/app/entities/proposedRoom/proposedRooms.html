<div>
    <h2 translate="zetravelcloudApp.proposedRoom.home.title">ProposedRooms</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proposedRoom.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="zetravelcloudApp.proposedRoom.home.createLabel">Create new ProposedRoom
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="zetravelcloudApp.proposedRoom.hotelName">HotelName</span></th>
                    <th><span translate="zetravelcloudApp.proposedRoom.type">Type</span></th>
                    <th><span translate="zetravelcloudApp.proposedRoom.url">Url</span></th>
                    <th><span translate="zetravelcloudApp.proposedRoom.price">Price</span></th>
                    <th><span translate="zetravelcloudApp.proposedRoom.currency">currency</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proposedRoom in proposedRooms track by proposedRoom.id">
                    <td><a ui-sref="proposedRoom.detail({id:proposedRoom.id})">{{proposedRoom.id}}</a></td>
                    <td>{{proposedRoom.hotelName}}</td>
                    <td>{{proposedRoom.type}}</td>
                    <td>{{proposedRoom.url}}</td>
                    <td>{{proposedRoom.price}}</td>
                    <td>
                        <a ui-sref="currency.detail({id:proposedRoom.currency.id})">{{proposedRoom.currency.symbol}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proposedRoom.detail({id:proposedRoom.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposedRoom.edit({id:proposedRoom.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposedRoom.delete({id:proposedRoom.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
