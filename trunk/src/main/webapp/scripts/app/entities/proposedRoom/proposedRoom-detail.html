
<div>
    <h2><span translate="zetravelcloudApp.proposedRoom.detail.title">ProposedRoom</span> {{proposedRoom.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposedRoom.hotelName">HotelName</span>
                </td>
                <td>
                    <span class="form-control-static">{{proposedRoom.hotelName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposedRoom.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{proposedRoom.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposedRoom.url">Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{proposedRoom.url}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposedRoom.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{proposedRoom.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.proposedRoom.currency">currency</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="currency.detail({id:proposedRoom.currency.id})">{{proposedRoom.currency.symbol}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
