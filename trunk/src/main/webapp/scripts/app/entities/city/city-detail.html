
<div>
    <h2><span translate="zetravelcloudApp.city.detail.title">City</span> {{city.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.city.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{city.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zetravelcloudApp.city.country">country</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="country.detail({id:city.country.id})">{{city.country.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
